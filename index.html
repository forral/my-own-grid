<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Own Grid</title>
	<link rel="stylesheet" href="styles.css">
	<link href="nouislider.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<section class="container visualizer"></section>

		<section class="container slider">
				<input type="text">
				<div id="slider-handles4"></div>
		</section>

		<section class="container code"></section>

		<footer></footer>

	</div><script src="nouislider.js"></script>
	<script>
		var handlesSlider4 = document.getElementById('slider-handles4');

		noUiSlider.create(handlesSlider4, {
			start: [ 0, 3, 6, 8 ],
			connect: [false, true, true, false, true],
			range: {
				'min': [ 0 ],
				'max': [ 12 ]
			}
		});
	</script>
</body>
</html>
